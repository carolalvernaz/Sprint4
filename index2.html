<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Animais</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body onload="init()">
    <h1>Cadastro de Animais (CRUD)</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Animal não encontrado.</div>-->
            </div>
        </div>

        <form id="form-animal">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="inputNome">Nome (*)</label>
                    <input type="text" class="form-control" id="inputNome" required placeholder="Informe o nome do animal">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="Idade">Idade (*)</label>
                    <input type="text" class="form-control" id="Idade" required placeholder="Idade">
                </div>
                <div class="col-sm-7">
                    <label for="inputSexo">Sexo (*)</label>
                    <input type="sexo" class="form-control" id="inputSexo" required placeholder="Informe o sexo">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputPorte">Porte</label>
                    <input type="text" class="form-control" id="inputPorte" placeholder="Informe o porte do animal" >
                </div>
                <div class="col-sm-6">
                    <label for="inputCategoria">Categoria</label>
                    <input type="text" class="form-control" id="inputCategoria" required placeholder="Informe a categoria do animal">
                </div>
            </div>
            <div class="form-group row">    
                <div class="col-sm-12">
                    <label for="inputCidade">Cidade (*)</label>
                    <input type="text" class="form-control" id="inputCidade" required placeholder="Cidade">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <small>(*) Campos obrigatórios</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                    <a href="lista_animais.html"><input type="button" class="btn btn-warning" id="btnClear" value="Pesquisar Animais"></a>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-animais" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Sexo</th>
                            <th scope="col">Porte</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Cidade</th>
                        </tr>
                    </thead>
                    <tbody id="table-animais">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
        function exibeAnimais() {
            // Remove todas as linhas do corpo da tabela
            $("#table-animais").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.data.length; i++) {
                let animal = db.data[i];    
                $("#table-animais").append(`<tr><td scope="row">${animal.id}</td>
                                                <td>${animal.nome}</td>
                                                <td>${animal.idade}</td>
                                                <td>${animal.sexo}</td>
                                                <td>${animal.porte}</td>
                                                <td>${animal.categoria}</td>
                                                <td>${animal.cidade}</td>
                                            </tr>`);
            }
        }

        function init() {
            // Adiciona funções para tratar os eventos 
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-animal')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = $("#inputNome").val();
                let campoIdade = $("#Idade").val();
                let campoSexo = $('#inputSexo').val();
                let campoPorte = $("#inputPorte").val();
                let campoCategoria = $('#inputCategoria').val();
                let campoCidade = $('#inputCidade').val();
                let animal = { nome: campoNome, 
                    telefone: campoIdade, 
                    sexo: campoSexo, 
                    cidade: campoPorte, 
                    categoria: campoCategoria,
                    website: campoCidade };

                insertAnimal(animal);

                // Reexibe os animals
                exibeAnimais();

                // Limpa o formulario
                $("#form-animal")[0].reset();
            });

            // Intercepta o click do botão Alterar
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um animal para ser alterado.");
                    return;
                }
                let campoNome = $("#inputNome").val();
                let campoIdade = $("#Idade").val();
                let campoSexo = $("#inputSexo").val();
                let campoPorte = $("#inputPorte").val();
                let campoCategoria = $("#inputCategoria").val();
                let campoCidade = $('#inputCidade').val();
                let animal = { nome: campoNome, 
                    telefone: campoIdade, 
                    sexo: campoSexo, 
                    cidade: campoPorte, 
                    categoria: campoCategoria,
                    website: campoCidade };

                updateAnimal(parseInt(campoId), animal);

                // Reexibe os animals
                exibeAnimais();

                // Limpa o formulario
                $("#form-animal")[0].reset();
            });

            // Intercepta o click do botão Excluir
            $("#btnDelete").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um animal a ser excluído.");
                    return;
                }
                deleteAnimal(parseInt(campoId));

                // Reexibe os animais
                exibeAnimais();

                // Limpa o formulario
                $("#form-animal")[0].reset();
            });

            // Intercepta o click do botão Listar Animais
            $("#btnClear").click(function () {
                $("#form-animal")[0].reset();
            });

            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            $("#grid-animais").on("click", "tr", function (e) {
                let linhaAnimal = this;
                colunas = linhaAnimal.querySelectorAll("td");

                $("#inputId").val(colunas[0].innerText);
                $("#inputNome").val(colunas[1].innerText);
                $("#Idade").val(colunas[2].innerText);
                $("#inputSexo").val(colunas[3].innerText);
                $("#inputPorte").val(colunas[4].innerText);
                $("#inputCategoria").val(colunas[5].innerText);
                $("#inputCidade").val(colunas[6].innerText);
            });

            exibeAnimais();
        }
    </script>
</body>

</html>
